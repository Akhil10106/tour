<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katra '26 | Premium Trip Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
</head>
<body class="bg-[#FBFBFC] text-[#1D1D1F] antialiased selection:bg-indigo-100 selection:text-indigo-700">

    <div id="auth-overlay" class="fixed inset-0 z-[100] bg-[#FBFBFC] flex items-center justify-center transition-all duration-1000">
        <div class="w-full max-w-md p-10 text-center scale-up">
            <div class="relative inline-block mb-8">
                <div class="absolute inset-0 bg-indigo-500 blur-2xl opacity-20 animate-pulse"></div>
                <div class="relative w-20 h-20 bg-white rounded-[2rem] shadow-2xl flex items-center justify-center border border-slate-100">
                    <i class="fas fa-mountain-sun text-3xl text-indigo-600"></i>
                </div>
            </div>
            <h1 class="text-3xl font-extrabold tracking-tight text-slate-900 mb-3">Expedition Katra</h1>
            <p class="text-slate-500 mb-10 font-medium">March 13, 2026 â€¢ Private Access</p>
            <button id="login-btn" class="group relative w-full py-4 px-6 bg-slate-900 text-white rounded-2xl font-bold transition-all hover:bg-black hover:shadow-2xl hover:-translate-y-1 active:scale-95 overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-r from-indigo-500/20 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
                <span class="flex items-center justify-center gap-3">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="18" alt="G">
                    Authenticate with Google
                </span>
            </button>
        </div>
    </div>

    <div class="flex h-screen overflow-hidden opacity-0 transition-opacity duration-1000" id="main-app">
        <aside class="w-[280px] bg-white border-r border-slate-100/80 flex flex-col relative z-50">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-12">
                    <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-200/50">
                        <i class="fas fa-location-arrow text-sm"></i>
                    </div>
                    <div>
                        <h2 class="font-black text-lg tracking-tighter leading-none">KATRA'26</h2>
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Architect</span>
                    </div>
                </div>

                <nav class="space-y-1.5">
                    <p class="px-4 text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Core Modules</p>
                    <a href="#" data-view="dashboard" class="nav-link active group"><i class="fas fa-grid-2"></i> <span>Dashboard</span></a>
                    <a href="#" data-view="train" class="nav-link group"><i class="fas fa-train-subway"></i> <span>Transit Logistics</span></a>
                    <a href="#" data-view="checklist" class="nav-link group"><i class="fas fa-shield-check"></i> <span>Gear & Packing</span></a>
                    <a href="#" data-view="expenses" class="nav-link group"><i class="fas fa-chart-pie"></i> <span>Finance Sync</span></a>
                    <a href="#" data-view="members" class="nav-link group"><i class="fas fa-user-group"></i> <span>The Crew</span></a>
                </nav>
            </div>

            <div class="mt-auto p-6">
                <div class="bg-slate-50 rounded-3xl p-4 border border-slate-100 group transition-all hover:bg-white hover:shadow-xl hover:border-transparent cursor-pointer">
                    <div class="flex items-center gap-3">
                        <div class="relative">
                            <img id="user-avatar" class="w-11 h-11 rounded-2xl object-cover ring-2 ring-white" src="" alt="">
                            <div class="absolute -bottom-1 -right-1 w-3.5 h-3.5 bg-green-500 border-2 border-white rounded-full"></div>
                        </div>
                        <div class="overflow-hidden">
                            <p id="user-name" class="text-sm font-bold text-slate-900 truncate"></p>
                            <p class="text-[10px] font-semibold text-slate-400 truncate uppercase tracking-tight">Lead Explorer</p>
                        </div>
                    </div>
                    <button id="logout-btn" class="mt-4 w-full py-2 text-[11px] font-bold text-red-500 bg-red-50/0 hover:bg-red-50 rounded-lg transition-all">
                        LOGOUT SYSTEM
                    </button>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative bg-[#FBFBFC]">
            <header class="h-20 flex items-center justify-between px-10 bg-[#FBFBFC]/80 backdrop-blur-xl border-b border-slate-100/50 sticky top-0 z-40">
                <div class="flex items-center gap-4">
                    <h3 id="view-title" class="text-xl font-extrabold tracking-tight text-slate-900">Command Center</h3>
                    <div class="h-4 w-[1px] bg-slate-200"></div>
                    <div id="live-indicator" class="flex items-center gap-2 px-3 py-1 bg-green-50 rounded-full">
                        <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                        <span class="text-[10px] font-bold text-green-600 uppercase tracking-widest">Realtime Sync</span>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <div class="flex -space-x-2">
                        <img src="https://i.pravatar.cc/100?u=1" class="w-8 h-8 rounded-full border-2 border-white">
                        <img src="https://i.pravatar.cc/100?u=2" class="w-8 h-8 rounded-full border-2 border-white">
                        <div class="w-8 h-8 rounded-full border-2 border-white bg-slate-100 flex items-center justify-center text-[10px] font-bold">+2</div>
                    </div>
                </div>
            </header>

            <div id="content-mount" class="flex-1 overflow-y-auto p-10 pb-20 custom-scrollbar">
                </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
