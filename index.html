<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripSplit | Premium Group Expense Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body class="bg-[#F8FAFC] text-slate-900 font-['Plus_Jakarta_Sans'] antialiased">

    <div id="toast-container"></div>

    <div id="custom-confirm-modal" class="modal-overlay fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-[100] hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl scale-95 animate-in zoom-in-95 duration-200">
            <div class="w-16 h-16 bg-red-50 text-red-500 rounded-2xl flex items-center justify-center mb-6">
                <i data-lucide="alert-triangle" class="w-8 h-8"></i>
            </div>
            <h3 class="text-xl font-black text-slate-800 mb-2">Are you sure?</h3>
            <p id="confirm-message" class="text-slate-500 font-medium mb-8 leading-relaxed">This action cannot be undone.</p>
            <div class="flex gap-3">
                <button id="confirm-cancel" class="flex-1 py-4 bg-slate-100 text-slate-600 rounded-2xl font-bold hover:bg-slate-200 transition-all">Cancel</button>
                <button id="confirm-proceed" class="flex-1 py-4 bg-red-500 text-white rounded-2xl font-bold shadow-lg shadow-red-100 hover:bg-red-600 transition-all">Proceed</button>
            </div>
        </div>
    </div>

    <div class="md:hidden bg-white border-b border-slate-200 p-4 sticky top-0 z-30 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                <i data-lucide="plane" class="w-5 h-5"></i>
            </div>
            <span class="text-lg font-bold text-slate-800 tracking-tight">TripSplit</span>
        </div>
        <button onclick="toggleMobileMenu()" class="p-2 bg-slate-50 rounded-lg text-slate-600 active:scale-95 transition-transform">
            <i data-lucide="menu" id="menu-icon"></i>
        </button>
    </div>

    <div id="mobile-sidebar" class="fixed inset-0 bg-slate-900/50 z-40 hidden backdrop-blur-sm transition-opacity">
        <div class="w-72 bg-white h-full p-6 shadow-2xl flex flex-col">
            <div class="flex justify-between items-center mb-10">
                <span class="font-black text-xl tracking-tight text-blue-600">Menu</span>
                <button onclick="toggleMobileMenu()" class="p-2 hover:bg-slate-100 rounded-full"><i data-lucide="x"></i></button>
            </div>
            <nav class="space-y-3 flex-1">
                <button onclick="handleMobileNav('dashboard')" class="nav-link-mobile w-full flex items-center gap-4 px-5 py-4 rounded-2xl font-bold text-slate-600 text-left">
                    <i data-lucide="layout-grid"></i> Dashboard
                </button>
                <button onclick="handleMobileNav('expenses')" class="nav-link-mobile w-full flex items-center gap-4 px-5 py-4 rounded-2xl font-bold text-slate-600 text-left">
                    <i data-lucide="receipt"></i> Expenses
                </button>
                <button onclick="handleMobileNav('members')" class="nav-link-mobile w-full flex items-center gap-4 px-5 py-4 rounded-2xl font-bold text-slate-600 text-left">
                    <i data-lucide="users"></i> Members
                </button>
            </nav>
        </div>
    </div>

    <div class="flex min-h-screen">
        
        <aside class="w-64 bg-white border-r border-slate-200 fixed h-full z-20 hidden md:block">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-12">
                    <div class="w-10 h-10 bg-gradient-to-tr from-blue-600 to-blue-400 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                        <i data-lucide="plane" class="w-6 h-6"></i>
                    </div>
                    <span class="text-2xl font-black tracking-tighter text-slate-800">TripSplit</span>
                </div>
                
                <nav class="space-y-2">
                    <button onclick="showSection('dashboard')" class="nav-link active w-full flex items-center gap-3 px-4 py-3.5 rounded-2xl transition-all font-bold text-slate-500">
                        <i data-lucide="layout-grid" class="w-5 h-5"></i> Dashboard
                    </button>
                    <button onclick="showSection('expenses')" class="nav-link w-full flex items-center gap-3 px-4 py-3.5 rounded-2xl transition-all font-bold text-slate-500">
                        <i data-lucide="receipt" class="w-5 h-5"></i> Expenses
                    </button>
                    <button onclick="showSection('members')" class="nav-link w-full flex items-center gap-3 px-4 py-3.5 rounded-2xl transition-all font-bold text-slate-500">
                        <i data-lucide="users" class="w-5 h-5"></i> Members
                    </button>
                </nav>
            </div>
        </aside>

        <main class="flex-1 md:ml-64 p-4 sm:p-6 md:p-10 w-full max-w-[1600px] mx-auto overflow-hidden">
            
            <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-6 mb-10">
                <div>
                    <h1 id="section-title" class="text-3xl md:text-4xl font-black text-slate-800 tracking-tight">Dashboard</h1>
                    <p class="text-slate-500 font-medium mt-1">Real-time trip expense tracking.</p>
                </div>
                <div class="flex flex-wrap gap-3 w-full sm:w-auto">
                    <button onclick="openMemberPrompt()" class="flex-1 sm:flex-none bg-white border border-slate-200 text-slate-700 px-6 py-3 rounded-2xl flex items-center justify-center gap-2 font-bold shadow-sm hover:bg-slate-50 transition-all active:scale-95">
                        <i data-lucide="user-plus" class="w-5 h-5"></i> Add Member
                    </button>
                    <button onclick="openModal('expenseModal')" class="flex-1 sm:flex-none bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-2xl flex items-center justify-center gap-2 shadow-xl shadow-blue-100 transition-all transform hover:-translate-y-0.5 active:scale-95 font-bold">
                        <i data-lucide="plus" class="w-5 h-5"></i> Add Expense
                    </button>
                </div>
            </header>

            <section id="dashboard-section" class="section-content">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
                    <div class="stat-card p-6 bg-white rounded-[2rem] border border-slate-100 shadow-sm relative overflow-hidden group">
                        <div class="relative z-10">
                            <p class="text-slate-400 text-xs font-black uppercase tracking-widest mb-1">Total Trip Cost</p>
                            <h2 id="total-expense-val" class="text-4xl font-black text-slate-800 tracking-tighter">₹0</h2>
                        </div>
                        <i data-lucide="wallet" class="absolute -right-4 -bottom-4 w-24 h-24 text-blue-600/5 group-hover:scale-110 transition-transform"></i>
                    </div>
                    
                    <div class="stat-card p-6 bg-white rounded-[2rem] border border-slate-100 shadow-sm relative overflow-hidden group">
                        <div class="relative z-10">
                            <p class="text-slate-400 text-xs font-black uppercase tracking-widest mb-1 text-green-500">Heavy Spender</p>
                            <h2 id="top-payer-val" class="text-3xl font-black text-slate-800 tracking-tighter truncate">---</h2>
                        </div>
                        <i data-lucide="crown" class="absolute -right-4 -bottom-4 w-24 h-24 text-green-600/5 group-hover:scale-110 transition-transform"></i>
                    </div>

                    <div class="stat-card p-6 bg-white rounded-[2rem] border border-slate-100 shadow-sm relative overflow-hidden group">
                        <div class="relative z-10">
                            <p class="text-slate-400 text-xs font-black uppercase tracking-widest mb-1 text-blue-500">Pending Debts</p>
                            <h2 id="pending-settle-val" class="text-4xl font-black text-slate-800 tracking-tighter">0</h2>
                        </div>
                        <i data-lucide="arrow-right-left" class="absolute -right-4 -bottom-4 w-24 h-24 text-orange-600/5 group-hover:scale-110 transition-transform"></i>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
                    <div class="lg:col-span-3 bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                        <h3 class="font-black text-xl text-slate-800 mb-6 flex items-center gap-2">
                            <i data-lucide="zap" class="w-6 h-6 text-blue-500 fill-blue-500"></i> Smart Split Ledger
                        </h3>
                        <div id="settlement-list" class="grid gap-4">
                            </div>
                    </div>

                    <div class="lg:col-span-2 bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                        <h3 class="font-black text-xl text-slate-800 mb-6 flex items-center gap-2">
                            <i data-lucide="history" class="w-6 h-6 text-slate-400"></i> Recent Activity
                        </h3>
                        <div id="activity-feed" class="space-y-6 max-h-[450px] overflow-y-auto pr-2 custom-scrollbar">
                            </div>
                    </div>
                </div>
            </section>

            <section id="expenses-section" class="section-content hidden">
                <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left min-w-[700px]">
                            <thead>
                                <tr class="bg-slate-50/50 border-b border-slate-100">
                                    <th class="p-6 text-xs font-black uppercase tracking-widest text-slate-400">Bill Details</th>
                                    <th class="p-6 text-xs font-black uppercase tracking-widest text-slate-400">Paid By</th>
                                    <th class="p-6 text-xs font-black uppercase tracking-widest text-slate-400">Amount</th>
                                    <th class="p-6 text-xs font-black uppercase tracking-widest text-slate-400 text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="expenses-tbody" class="divide-y divide-slate-50"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section id="members-section" class="section-content hidden">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="members-grid"></div>
            </section>
        </main>
    </div>

    <div id="expenseModal" class="modal-overlay fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center hidden p-4 sm:p-6">
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl p-8 transform transition-all border border-white/20">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black text-slate-800 tracking-tight">New Trip Expense</h2>
                <button onclick="closeModal('expenseModal')" class="p-2 hover:bg-slate-100 rounded-full transition-colors"><i data-lucide="x"></i></button>
            </div>
            
            <form id="expense-form" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Description</label>
                    <input type="text" id="exp-title" placeholder="What did you pay for?" class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100 outline-none focus:ring-4 focus:ring-blue-500/10 transition-all font-semibold" required>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Amount (₹)</label>
                        <input type="number" id="exp-amount" placeholder="0" class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100 outline-none focus:ring-4 focus:ring-blue-500/10 transition-all font-black text-lg text-blue-600" required>
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Category</label>
                        <select id="exp-category" class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100 outline-none font-bold">
                            <option>Food</option><option>Travel</option><option>Hotel</option><option>Drinks</option><option>Misc</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Payer</label>
                    <select id="exp-payer" class="w-full p-4 bg-slate-50 rounded-2xl border border-slate-100 outline-none font-bold text-slate-700"></select>
                </div>

                <div>
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Participating Members</label>
                    <div id="split-participants" class="grid grid-cols-2 gap-2 max-h-40 overflow-y-auto p-3 bg-slate-50 rounded-2xl border border-slate-100 custom-scrollbar"></div>
                </div>

                <button type="submit" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black shadow-lg shadow-blue-100 hover:bg-blue-700 hover:-translate-y-1 transition-all active:scale-95 mt-4">
                    Save Expense Record
                </button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
