<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TripSplit | Premium Trip Manager</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="toast-container"></div>

    <aside class="sidebar">
        <div class="logo">
            <div class="logo-box"><i data-lucide="plane"></i></div> 
            <span>TripSplit</span>
        </div>
        <nav>
            <button class="nav-link active" onclick="showSection('dashboard')">
                <i data-lucide="layout-grid"></i> Dashboard
            </button>
            <button class="nav-link" onclick="showSection('expenses')">
                <i data-lucide="receipt"></i> Expenses
            </button>
            <button class="nav-link" onclick="showSection('members')">
                <i data-lucide="users"></i> Members
            </button>
        </nav>
    </aside>

    <nav class="mobile-nav">
        <button class="m-nav-item active" onclick="showSection('dashboard')">
            <i data-lucide="layout-grid"></i><span>Home</span>
        </button>
        <button class="m-nav-item" onclick="showSection('expenses')">
            <i data-lucide="receipt"></i><span>Bills</span>
        </button>
        <button class="m-nav-item" onclick="showSection('members')">
            <i data-lucide="users"></i><span>Trip</span>
        </button>
        <button class="m-nav-item" onclick="openModal('expenseModal')">
            <i data-lucide="plus-circle" style="color: var(--primary);"></i><span>Add</span>
        </button>
    </nav>

    <main class="main-content">
        <header class="header">
            <div class="header-text">
                <h1 id="section-title">Dashboard</h1>
                <p style="color: var(--text-muted); font-weight: 600; font-size: 0.9rem;">Katra Trip 2026</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openModal('expenseModal')">
                    <i data-lucide="plus"></i> 
                    <span>Expense</span>
                </button>
            </div>
        </header>

        <section id="dashboard-section" class="section-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <p class="stat-label">Spent</p>
                    <div class="stat-value" id="total-expense-val" style="color: var(--primary);">₹0</div>
                </div>
                <div class="stat-card">
                    <p class="stat-label">Top Payer</p>
                    <div class="stat-value" id="top-payer-val">---</div>
                </div>
                <div class="stat-card">
                    <p class="stat-label">Debts</p>
                    <div class="stat-value" id="pending-settle-val">0</div>
                </div>
                <div class="stat-card mobile-add-member" onclick="openMemberPrompt()" style="cursor: pointer; background: #f0fdf4; border-color: #bbf7d0;">
                    <p class="stat-label" style="color: #16a34a;">Group</p>
                    <div class="stat-value" style="color: #16a34a;"><i data-lucide="user-plus"></i></div>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="panel">
                    <div class="panel-title">
                        <i data-lucide="zap" style="color: #f59e0b;"></i> Settlements
                    </div>
                    <div id="settlement-list"></div>
                </div>
                <div class="panel hide-small">
                    <div class="panel-title">
                        <i data-lucide="activity"></i> Activity
                    </div>
                    <div id="activity-feed"></div>
                </div>
            </div>
        </section>

        <section id="expenses-section" class="section-content hidden">
            <div class="table-container">
                <table id="expenses-table">
                    <thead>
                        <tr>
                            <th>Bill Detail</th>
                            <th class="hide-mobile">Payer</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-tbody"></tbody>
                </table>
            </div>
        </section>

        <section id="members-section" class="section-content hidden">
            <div class="stats-grid" id="members-grid"></div>
        </section>
    </main>

    <div class="modal" id="expenseModal">
        <div class="modal-content">
            <div class="modal-handle"></div> <h2 style="font-weight: 900; margin-bottom: 1.5rem;">New Expense</h2>
            <form id="expense-form">
                <div class="input-group">
                    <label>Description</label>
                    <input type="text" id="exp-title" placeholder="e.g. Train Tickets" required>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label>Amount (₹)</label>
                        <input type="number" id="exp-amount" placeholder="0" required>
                    </div>
                    <div class="input-group">
                        <label>Category</label>
                        <select id="exp-category">
                            <option>Food</option>
                            <option>Travel</option>
                            <option>Hotel</option>
                            <option>Misc</option>
                        </select>
                    </div>
                </div>
                <div class="input-group">
                    <label>Who Paid?</label>
                    <select id="exp-payer"></select>
                </div>
                <div class="input-group">
                    <label>Split Between</label>
                    <div id="split-participants" class="checkbox-grid"></div>
                </div>
                <div class="modal-btns">
                    <button type="button" class="btn btn-white" onclick="closeModal('expenseModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Expense</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="memberModal">
        <div class="modal-content">
            <h2 style="font-weight: 900; margin-bottom: 1.5rem;">Add Member</h2>
            <div class="input-group">
                <label>Friend's Name</label>
                <input type="text" id="new-member-name" placeholder="Enter name...">
            </div>
            <div class="modal-btns">
                <button class="btn btn-white" onclick="closeModal('memberModal')">Cancel</button>
                <button class="btn btn-primary" onclick="submitNewMember()">Add Member</button>
            </div>
        </div>
    </div>

    <div class="modal" id="custom-confirm-modal">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <div style="background: #fee2e2; color: #ef4444; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                <i data-lucide="alert-triangle"></i>
            </div>
            <h3 style="margin-bottom: 10px; font-weight: 800;">Are you sure?</h3>
            <p id="confirm-message" style="color: var(--text-muted); margin-bottom: 2rem; font-size: 0.9rem;"></p>
            <div class="modal-btns">
                <button class="btn btn-white" id="confirm-cancel">No, Back</button>
                <button class="btn btn-primary" id="confirm-proceed" style="background: #ef4444;">Yes, Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
